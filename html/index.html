<!doctype html>

<html>
  
  <head>
    <title>Job Application</title>
    <link rel="stylesheet" href="/Users/admin/Iron Yard Homework/11.30/11.30-homework/css/style.css"/>
  </head>
  
  <body>
<main>
    
    <section id="container">    


<form action="/my-form-info" method="post">
    <div class="one input">
        <label for="name">NAME</label>
        <input type="text" id="name" name="user_name"/>
        </div>

        <div class="two input">
        <label for="company">COMPANY</label>
        <input type="text" id="company" name="user_company"/>
        </div>

    <div class="three input">
        <label for="phone">PHONE NUMBER</label>
        <input type="text" id="phone" name="user_phone"/>
        </div>

        <div class="four input">
        <label for="email">E-MAIL</label>
        <input type="email" id="email" name="user_email"/>
        </div>

        <div class="five input">
        <label for="avail">AVAILABILITY</label>
        <input type="text" id="avail" name="user_avail"/>
        </div>

        <div class="six input">
        <label for="skills">SKILLS</label>
        <input type="text" id="skills" name="user_skills"/>
        </div>

<div class="seven input">
        <label for="years">YRS EXPERIENCE</label>
        <input type="text" id="years" name="user_years"/>
        </div>

        <div class="eight input">
        <label for="color">FAVORITE COLOR</label>
        <input type="text" id="color" name="user_color"/>
        </div>

        <div class="nine input">
        <label for="language">PROGRAMMING LANGUAGE OF CHOICE</label>
        <input type="text" id="language" name="user_language"/>
        </div>


<button>Submit Form</button>
</section>

</main>




       
    <footer></footer>
    
  </body>
  
</html>
